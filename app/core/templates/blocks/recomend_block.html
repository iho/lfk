{% load wagtailimages_tags static %}
{% load static core_tags wagtailcore_tags wagtailimages_tags %}

<div class="row services__content-service text-center">
{% for item in self %}
<div class="col-sm-4">

{% image item.image width-400 as tmp_photo %}
    <img src="{{ tmp_photo.url }}" class="img-responsive">
    <a href="{% pageurl item.page %}"> {{ item.page.title }} </a>
    <p> {{ item.short_text }} 
    </p>
</div>
{% endfor %}

</div>
